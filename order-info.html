<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập thông tin đặt hàng</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="topbar">
        <div class="nav-container">
            <div class="logo">
                <a href="layout.html">thien <span class="badge">Home</span></a>
            </div>
        </div>
    </div>

    <div class="order-form">
        <h2 class="form-title">Thông tin đặt hàng</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="fullName">Họ và tên:</label>
                <input type="text" id="fullName" name="fullName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ giao hàng:</label>
                <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="note">Ghi chú:</label>
                <textarea id="note" name="note" class="form-control" rows="2"></textarea>
            </div>
            <button type="submit" class="btn-submit">Xác nhận đặt hàng</button>
        </form>
    </div>

    <div id="footer">
        <table>
            <tr>
                <td class="footer-title">THÔNG TIN </td>
                <td class="footer-title">LIÊN HỆ </td>
                <td class="footer-title">HỖ TRỢ KHÁCH HÀNG </td>
                <td class="footer-title">KẾT NỐI </td>
            </tr>
            <tr>
                <td class="footer-nd">Công ty ABC <br>
                    Hỏi đáp <br>
                    Email: support@abc.com
                </td> 
                <td class="footer-nd">
                    SĐT: 079669XXX <br>
                    Địa chỉ: TP.HCM <br>
                    Giờ làm việc: 8:00 - 17:00
                </td>
                <td class="footer-nd">
                    Chính sách <br>
                    Bảo hành <br>
                    Giao hàng
                </td>
                <td class="footer-nd">
                    Facebook <br>
                    Zalo <br>
                    Instagram
                </td>
            </tr>
        </table>
    </div>

    <script src="js/orderform.js"></script>
</body>
</html>
